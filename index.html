<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="noindex, nofollow">
      <meta name="googlebot" content="noindex, nofollow">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles/main.css">
      <script type="text/javascript" src="//code.jquery.com/jquery-3.1.0.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyCoIqRRaVp_q-86EnzpBKlSVz4YmwWp3GA&libraries=geometry"></script>
      <script type="text/javascript" src="scripts/rutas.js"></script>
      <script type="text/javascript" src="scripts/geolocalization.js"></script>
      <script type="text/javascript" src="scripts/index.js"></script>
      <script type="text/javascript" src="scripts/extentions.js"></script>
      <title>Mapa UCR</title>
   </head>
   <body>
      <header>
         <div class="baseBarras">
		 <div class="container">
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-lg-4">
                  <img src="http://bus.ucr.ac.cr/businterno/resources/images/firma-ucr.png" alt="Universidad de Costa Rica"/>
               </div>
               <div class="col-lg-4  hidden-xs">
               </div>
               <div class="col-lg-4  hidden-xs col3Titulo"  >
                  <p align="right" style="font-size:19px; padding:15px 5px 0px 0px;"><font color="white">TRANSPORTE INTERNO</font></p>
               </div>
            </div>
         </div>
		 </div>
      </header>
	  <div class="container container-full">
		  <section style="padding-left:15px;padding-right:15px">
			  <div class="row">
				 <div class="col-xs-12 col-sm-12 col-lg-8">
					<div class="container container-full" id="main">
					   <div id="map_canvas" class="google-map"></div>
					</div>
				 </div>
				 <div class="col-lg-4  hidden-xs">
					<table class="table table-hover" id="tbRutas">
					   <tbody>
						  <tr>
							 <th>Ruta</th>
						  </tr>
					   </tbody>
					</table>
				 </div>
			  </div>
		  </section>
	  </div>
      <footer class="footer">	  
         <div class="baseBarras container-full">
		 <div class="container">
         <div class="row" style="height:5px">
         </div>
         <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 center-block text-center">
               <button class="btn btn-success center-block visible-sm visible-xs" id="btnRutas">Rutas</button>
            </div>
            <div class="col-xs-4"></div>
         </div>
		 </div>
		 </div>
      </footer>
      <div class="modal fade bottom" id="mdFiltro">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                  <h4 class="modal-title">Seleccione una ruta</h4>
               </div>
               <div class="modal-body" id="mdbFiltro">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>        
               </div>
            </div><!-- /.modal-content -->
         </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
   </body>
</html>
